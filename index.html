<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/c4a7760274.js" crossorigin="anonymous"></script>

  <title>DownTown</title>
</head>

<body>
  <header class = "container">
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">DownTown</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">T-Shirt</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pant</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shirt</a>
            </li>

          </ul>
        </div>
      </div>
      <div class="container d-flex justify-content-end">
        <a class="navbar-brand" href="#">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a class="navbar-brand" href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a class="navbar-brand" href="#">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
      </div>
    </nav>
    <!-- silder  -->
    <section class="mt-5">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row">
              <div class="col-lg-7">

              </div>
              <div class="col-lg-5">
                <img src="image/banner/81e0546690cac64bb804c53a210a9544.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="row">
              <div class="col-lg-7">

              </div>
              <div class="col-lg-5">
                <img src="image/banner/png-clipart-t-shirts-t-shirts-mens-thumbnail.png" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="row">
              <div class="col-lg-7">

              </div>
              <div class="col-lg-5">
                <img src="image/banner/png-clipart-t-shirts-t-shirts-mens-thumbnail.png" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

  </header>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
